<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    基于SpringBoot的CRUD案例
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" th:href="@{/add}">新增</a>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <td>序号</td>
                <td>ID</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>Email</td>
                <td>编辑</td>
                <td>删除</td>
                </thead>
                <tr th:each="user,stat : ${list}">
                    <td th:text="${stat.count}">序号</td>
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.name}">姓名</td>
                    <td th:text="${user.age}">年龄</td>
                    <td th:text="${user.email}">Email</td>
                    <td><a th:href="@{/update/}+${user.id}">编辑</a></td>
                    <td><a th:href="@{/delete/}+${user.id}" onclick="return confirm('确定要删除该记录吗？')">删除</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
